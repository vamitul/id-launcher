name: Build and Release

on:
  workflow_dispatch:
    # No inputs, we read from the file

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install dependencies (winres and jq)
        run: |
          go get github.com/tc-hib/winres
          sudo apt-get update && sudo apt-get install -y jq
      
      - name: Read version from JSON
        run: |
          # Reads "1.0.0" and turns it into "v1.0.0"
          echo "TAG_NAME=v$(jq -r .Version versioninfo.json)" >> $GITHUB_ENV
          
      - name: Create dist directory
        run: mkdir -p dist

      - name: Build Windows (amd64)
        run: env GOOS=windows GOARCH=amd64 go build -ldflags="-H=windowsgui" -o dist/indesign-launcher-win.exe

      - name: Build macOS Intel (amd64)
        run: env GOOS=darwin GOARCH=amd64 go build -o dist/indesign-launcher-amd64

      - name: Build macOS Apple Silicon (arm64)
        run: env GOOS=darwin GOARCH=arm64 go build -o dist/indesign-launcher-arm64

      - name: Create tag
        run: |
          git tag ${{ inputs.tag_name }}
          git push origin ${{ inputs.tag_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          files: |
            dist/indesign-launcher-win.exe
            dist/indesign-launcher-amd64
            dist/indesign-launcher-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
